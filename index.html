<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Etch a sketch</title>
            <link rel="stylesheet" href="style.css">
            <script src="main-logic.js" defer></script>
        </head>
        
        <body>
            <div class="background">
                <h1 class ="title">Etch-A-Sketch</h1>
                <div class="page-content">
                    <div class="sketch-settings">
                        <div class="grid-size">
                            <h1>Pixel size:</h1>
                            <div class="pixel-size-buttons">
                                <button class="pixel-16">16x16</button>
                                <button class="pixel-32">32x32</button>
                                <button class="pixel-64">64x64</button>
                            </div>
                        </div>
                        <div class="mouse-color">
                            <h1>Pen Color:</h1>
                            <div class="color-options">
                                <button class="black-color"></button>
                                <button class="rainbow-color"></button>
                            </div>
                        </div>
                    </div>
                    <div class="sketch-canvas"></div>
                    <div class="empty-div"></div>
                </div>
            </div>
        </body>
    </html>
